


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Registration Form</title>
</head>
<body>

    <h1>School Registration Form</h1>

    <form action="/submit_registration" method="post">

        <header>
            <nav class="nav">
            <!-- 1. Internal navigation --->
            <a href="./about page/">About Page</a><br>
         </nav>
        </header>

        <!-- Personal Information Section -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" name="first-name" required><br><br>

            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="last-name" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="female">other</label><br><br>

        </fieldset>

        <!-- Contact Information Section -->
        <fieldset>
            <legend>Contact Information</legend>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        </fieldset>

        <!-- School Selection Section -->
        <fieldset>
            <legend>School Selection</legend>

            <label for="course">Choose your school:</label><br>
            <select id="school" name="school" required>
                <option value="School of Engineering">SOE</option>
                <option value="School of Data">SOD</option>
                <option value="Marketing">Marketing</option>
               
            </select><br><br>

        </fieldset>

        <!-- Course Selection Section -->
        <fieldset>
            <legend>Course Selection</legend>

            <label for="course">Choose your course:</label><br>
            <select id="course" name="course" required>
                <option value="Frontend">Frontend</option>
                <option value="Backend">Backend</option>
                <option value="Data Science">Data Science</option>
                <option value="Cybersecurity">Cybersecurity</option>
            </select><br><br>

        </fieldset>

        <!-- Submit Section -->
        <input type="submit" value="Register">

    </form>

</body>
</html>
